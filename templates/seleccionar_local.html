{% extends 'base.html' %}

{% block content %}
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light px-4">
  <div class="bg-white shadow-lg rounded p-4 w-100" style="max-width: 400px; border: 1px solid #ddd;">
    <div class="mb-4 text-center">
      <h2 class="h3 font-weight-bold text-dark">Seleccioná tu local</h2>
      <p class="text-muted mt-2">Elegí el local en el que vas a trabajar</p>
    </div>

    {% if error %}
      <div class="alert alert-danger p-2 mb-4" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div class="mb-3">
        <label for="local" class="form-label">Local</label>
        <select
          name="local_id"
          id="local"
          required
          class="form-select"
        >
          <option value="" disabled selected>Seleccioná un local</option>
          {% for local in locales %}
            {% if local.id != 1 %}
              <option value="{{ local.id }}">{{ local.nombre }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
{% endblock %}
